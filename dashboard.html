<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>MTSdecor - Dashboard</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/bootstrap-grid.css">
    <link rel="stylesheet" href="css/theme.css">
    <script src="js/bootstrap.bundle.js"></script>
    <script src="js/jquery.js"></script>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css" />
  </head>
  <body>

  <div class="row">
    <div class="col-2">
      <nav>
        <div class="navbar-brand">
          <img src="img/logo.png" alt="Brand Image" class="img-responsive">
        </div>
      </nav>
    </div>
    <div class="col-10">
      <div class="navbar">
        <div class="user">
          <div class="user-img">
            <img src="img/jagdish.jpg" alt="US">
          </div>
          <div class="user-name">
            Jagdish Suthar  <i class="fas fa-chevron-down"></i>
          </div>
          <div class="user-dropdown">
            <ul class="user-dropdown-list">
              <li class="item-dropdown"><i class="fas fa-cog"></i>Settings</li>
              <li class="item-dropdown"><i class="far fa-envelope"></i>Mail</li>
              <li class="item-dropdown logout"><i class="fas fa-power-off"></i>Log Out</li>
            </ul>
          </div>
        </div>

      </div>

    </div>
  </div>
  </body>
  <script>
  $(document).ready(function(){
    $(".user").click(function(){
      $(".user-name").toggleClass('active');
      $(".user-dropdown").toggleClass('user-active');
    });
  });

  </script>
</html>
